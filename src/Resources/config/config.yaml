sylius_grid:
    grids:
        setono_sylius_stock_movement_admin_stock_movement:
            driver:
                name: doctrine/orm
                options:
                    class: "%setono_sylius_stock_movement.model.stock_movement.class%"
            fields:
                quantity:
                    type: string
                    label: setono_sylius_stock_movement.ui.quantity
                variant:
                    type: string
                    label: setono_sylius_stock_movement.ui.variant
                price:
                    type: string
                    label: setono_sylius_stock_movement.ui.price
                convertedPrice:
                    type: string
                    label: setono_sylius_stock_movement.ui.converted_price
                reference:
                    type: string
                    label: setono_sylius_stock_movement.ui.reference
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
        setono_sylius_stock_movement_admin_report_configuration:
            driver:
                name: doctrine/orm
                options:
                    class: "%setono_sylius_stock_movement.model.report_configuration.class%"
            fields:
                name:
                    type: string
                    label: setono_sylius_stock_movement.ui.name
            actions:
                main:
                    create:
                        type: create
                item:
                    update:
                        type: update
                    delete:
                        type: delete
        setono_sylius_stock_movement_admin_report:
            driver:
                name: doctrine/orm
                options:
                    class: "%setono_sylius_stock_movement.model.report.class%"
            fields:
                id:
                    type: string
                    label: setono_sylius_stock_movement.ui.id
            actions:
                main:
                    create:
                        type: create
                item:
                    show:
                        type: show
                        
sylius_mailer:
    emails:
        report:
            template: '@SetonoSyliusStockMovementPlugin:Email:report.html.twig'
